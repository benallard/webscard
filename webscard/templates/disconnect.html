{%extends "operation.html" %}
{%block title %}Disconnect{% endblock %}
{%block code %}
<div class="code">
  <pre>
SCardDisconnect(
{%- for value in request.values %}
    {{ value }} = {{ request.values[value] }},
{%- endfor %}
)
  </pre>
</div>
{% endblock %}
{% block suggestions %}
<li><a href="{{ url_for('listreaders', context=request.context) }}">List the readers present</a></li>
{% endblock %}
