{%extends "layout.html" %}
{%block title %}Session Logs{% endblock %}
{%block body %}
<ul>
  {% for ctx in session.contexts %}
  <li>{{ ctx.value|hex }} <a href="{{ url_for('logforcontext', logcontext=ctx.uid) }}">log</a> (Opened
  {{ ctx.operations[0].initiated }})</li>
  {% endfor %}
</ul>
{% endblock %}
