{%extends "operation.html" %}
{%block title %}EndTransaction{% endblock %}
{%block code %}
<div class="code">
  <pre>
SCardEndTransaction(
{%- for value in request.values %}
    {{ value }} = {{ request.values[value] }},
{%- endfor %}
)
  </pre>
</div>
{% endblock %}
{% block suggestions %}
<li><a href="{{ url_for('begintransaction', card=request.card) }}">Begin a new transaction</a></li>
{% endblock %}
